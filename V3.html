<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHCOIN V3 Enhanced with Sound Effects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff0000, #2b05d1, #ff0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .game-container {
            text-align: center;
            background: rgba(44, 40, 40, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #291b1b2a;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 2px 10px rgba(207, 17, 17, 0.705);
        }
        .header div {
            display: flex;
            align-items: center;
        }
        .header img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }
        .coins, .energy, .level {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .coins {
            color: #ff0000;
        }
        .energy {
            color: #00ff00;
        }
        .level {
            color: #0004ff;
        }
        .hamster {
            width: 200px;
            height: 200px;
            margin: 29px auto;
            background-image: url('https://i.postimg.cc/ht0wRQmz/Default-Transform-your-imagination-into-reality-with-a-unique-3.jpg');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 254, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        .hamster:hover {
            transform: scale(1.1);
        }
        .hamster:active {
            transform: scale(0.95);
        }
        .progress-bar {
            background-color: #0000005d;
            border-radius: 25px;
            overflow: hidden;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .progress {
            background-color: #00ff2a;
            height: 20px;
            width: 0%;
            transition: width 0.3s;
        }
        .boosts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .boost {
            background-color: #555;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
        }
        .boost:hover {
            background-color: #13bd04;
            transform: scale(1.05);
        }
        .boost:active {
            transform: scale(0.95);
        }
        .boost-tooltip {
            display: none;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 0.9em;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .boost:hover .boost-tooltip {
            display: block;
        }
        .daily-reward {
            margin: 20px 0;
            padding: 10px;
            background-color: #fa0a0a05;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(255, 0, 0);
        }
        .button {
            background-color: #e91919e0;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            background-color: #3e8e41;
        }
        .settings {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .settings:hover {
            transform: scale(1.1);
        }
        .menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 40, 40, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            text-align: center;
            z-index: 1000;
        }
        .menu.active {
            display: block;
        }
        .close-menu {
            background-color: #e91919e0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .close-menu:hover {
            background-color: #45a049;
        }
        .close-menu:active {
            background-color: #3e8e41;
        }
        .profile-settings {
            margin: 20px 0;
        }
        .profile-settings img {
            border-radius: 50%;
            margin-bottom: 10px;
            width: 80px;
            height: 80px;
        }
        .profile-settings input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        .profile-settings button {
            background-color: #e91919e0;
            border: none;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
            transition: background-color 0.3s;
        }
        .profile-settings button:hover {
            background-color: #45a049;
        }
        .profile-settings button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div>
                <img id="profilePicture" src="https://i.postimg.cc/QMHGZtN4/your-profile-picture.jpg" alt="Profile Picture">
                <div id="playerName">Player</div>
            </div>
            <div class="settings" onclick="toggleMenu()">⚙️</div>
        </div>
        <div class="coins">Coins: <span id="coinCount">0</span></div>
        <div class="energy">Energy: <span id="energyCount">10</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div id="hamster" class="hamster"></div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="boosts">
            <div class="boost" onclick="applyBoost('speed')">
                <div>Speed</div>
                <div class="boost-tooltip">Cost: 50 Coins</div>
            </div>
            <div class="boost" onclick="applyBoost('energy')">
                <div>Energy</div>
                <div class="boost-tooltip">Cost: 100 Coins</div>
            </div>
            <div class="boost" onclick="applyBoost('time')">
                <div>Time</div>
                <div class="boost-tooltip">Cost: 200 Coins</div>
            </div>
        </div>
        <div class="daily-reward">
            <button class="button" onclick="claimDailyReward()">Claim Daily Reward</button>
        </div>
        <button class="button" onclick="saveGame()">Save Game</button>
        <button class="button" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="menu">
        <div class="profile-settings">
            <h2>Settings</h2>
            <img id="profilePictureMenu" src="https://i.postimg.cc/QMHGZtN4/your-profile-picture.jpg" alt="Profile Picture">
            <input type="file" id="profilePictureInput" accept="image/*" onchange="changeProfilePicture(event)">
            <input type="text" id="playerNameInput" placeholder="Player Name" value="Player">
            <button onclick="saveSettings()">Save</button>
        </div>
        <button class="close-menu" onclick="toggleMenu()">Close</button>
    </div>

    <!-- Sound Effects -->
    <audio id="mineSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_7f1e4926c4.mp3"></audio>
    <audio id="collectSound" src="https://cdn.pixabay.com/audio/2022/04/21/audio_90f63999f1.mp3"></audio>
    <audio id="boostSound" src="https://cdn.pixabay.com/audio/2023/02/06/audio_21ad85c264.mp3"></audio>
    <audio id="saveSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c508b7838.mp3"></audio>
    <audio id="resetSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_23880b9a45.mp3"></audio>
    <audio id="dailyRewardSound" src="https://cdn.pixabay.com/audio/2023/03/30/audio_74385b2042.mp3"></audio>

    <script>
        let coins = 0;
        let energy = 10;
        let level = 1;
        const hamster = document.getElementById("hamster");
        const coinCount = document.getElementById("coinCount");
        const energyCount = document.getElementById("energyCount");
        const levelDisplay = document.getElementById("level");
        const progress = document.getElementById("progress");
        const mineSound = document.getElementById("mineSound");
        const collectSound = document.getElementById("collectSound");
        const boostSound = document.getElementById("boostSound");
        const saveSound = document.getElementById("saveSound");
        const resetSound = document.getElementById("resetSound");
        const dailyRewardSound = document.getElementById("dailyRewardSound");

        function updateDisplay() {
            coinCount.innerText = coins;
            energyCount.innerText = energy;
            levelDisplay.innerText = level;
        }

        function mineCoin() {
            if (energy > 0) {
                mineSound.play();
                coins += 1;
                energy -= 1;
                updateDisplay();
                updateProgressBar();
                if (coins % 10 === 0) {
                    collectSound.play();
                }
            }
        }

        function updateProgressBar() {
            const progressPercent = (coins % 10) * 10;
            progress.style.width = progressPercent + "%";
            if (progressPercent === 0 && coins > 0) {
                levelUp();
            }
        }

        function levelUp() {
            level += 1;
            energy = 10;
            updateDisplay();
        }

        hamster.addEventListener("click", mineCoin);

        function applyBoost(boostType) {
            if (boostType === "speed" && coins >= 50) {
                boostSound.play();
                coins -= 50;
                energy += 10;
            } else if (boostType === "energy" && coins >= 100) {
                boostSound.play();
                coins -= 100;
                energy += 20;
            } else if (boostType === "time" && coins >= 200) {
                boostSound.play();
                coins -= 200;
                energy += 30;
            }
            updateDisplay();
        }

        function claimDailyReward() {
            dailyRewardSound.play();
            coins += 100;
            updateDisplay();
        }

        function saveGame() {
            saveSound.play();
            localStorage.setItem("coins", coins);
            localStorage.setItem("energy", energy);
            localStorage.setItem("level", level);
        }

        function resetGame() {
            resetSound.play();
            coins = 0;
            energy = 10;
            level = 1;
            updateDisplay();
            updateProgressBar();
        }

        function loadGame() {
            coins = parseInt(localStorage.getItem("coins")) || 0;
            energy = parseInt(localStorage.getItem("energy")) || 10;
            level = parseInt(localStorage.getItem("level")) || 1;
            updateDisplay();
            updateProgressBar();
        }

        function toggleMenu() {
            document.getElementById("settingsMenu").classList.toggle("active");
        }

        function changeProfilePicture(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profilePicture").src = reader.result;
                document.getElementById("profilePictureMenu").src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveSettings() {
            const playerName = document.getElementById("playerNameInput").value;
            document.getElementById("playerName").innerText = playerName;
            localStorage.setItem("playerName", playerName);
            const profilePicture = document.getElementById("profilePicture").src;
            localStorage.setItem("profilePicture", profilePicture);
            toggleMenu();
        }

        function loadSettings() {
            const playerName = localStorage.getItem("playerName");
            if (playerName) {
                document.getElementById("playerName").innerText = playerName;
                document.getElementById("playerNameInput").value = playerName;
            }
            const profilePicture = localStorage.getItem("profilePicture");
            if (profilePicture) {
                document.getElementById("profilePicture").src = profilePicture;
                document.getElementById("profilePictureMenu").src = profilePicture;
            }
        }

        window.onload = function() {
            loadGame();
            loadSettings();
        }
    </script>
</body>
</html>
